<!DOCTYPE html>
<html>
<head>
<title>Color Changer</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  transition: background-color 0.5s ease; /* Smooth transition */
}

.container {
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin: 10px;
}

button:hover {
  background-color: #3e8e41;
}

#randomButton {
  background-color: #008CBA;
}

#randomButton:hover {
  background-color: #0077A3;
}

#inputColorButton {
  background-color: #ff9800;
}

#inputColorButton:hover {
  background-color: #f57c00;
}

#colorInput {
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

</style>
</head>
<body>

<div class="container">
  <input type="text" id="colorInput" placeholder="Enter color (hex, rgb, name)">
  <button id="inputColorButton">Change to Input Color</button>
  <button id="randomButton">Random Color</button>
  <button id="resetButton">Reset Color</button>
</div>

<script>
const body = document.body;
const randomButton = document.getElementById('randomButton');
const resetButton = document.getElementById('resetButton');
const inputColorButton = document.getElementById('inputColorButton');
const colorInput = document.getElementById('colorInput');

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

randomButton.addEventListener('click', () => {
  body.style.backgroundColor = getRandomColor();
});

resetButton.addEventListener('click', () => {
  body.style.backgroundColor = ''; // Reset to default
});

inputColorButton.addEventListener('click', () => {
  const inputColor = colorInput.value;
  body.style.backgroundColor = inputColor;
});

</script>

</body>
</html>
